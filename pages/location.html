<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

    <!-- Header -->
    <header class="text-white">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand sname" href="../index.html">SOCSE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="admission.html">Admission</a></li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Interactive Map Section -->
    <section class="container my-5">
        
        <div id="map" style="height: 400px;"></div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 SOCSE. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map, centered on RVU College at Pattangere
        var map = L.map('map').setView([12.9237, 77.4994], 16); // Coordinates for RVU College, Pattangere

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        // Add a marker for RVU College
        L.marker([12.9237, 77.4994]).addTo(map)
            .bindPopup('RVU College, Pattangere')
            .openPopup();
    </script>
</body>
</html>
