    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header class="text-white">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand sname" href="../index.html">SOCSE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="admission.html">Admission</a></li>
                    <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="book">
    <!-- Admission Form Section -->
    <section class="container my-4">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5>Admission Form</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-select" id="course">
                            <option selected>Select your course</option>
                            <option value="bsc_cs">B.Sc. Computer Science</option>
                            <option value="bsc_it">B.Sc. Information Technology</option>
                            <option value="msc_cs">M.Sc. Computer Science</option>
                            <option value="msc_it">M.Sc. Information Technology</option>
                            <option value="bca">Bachelor of Computer Applications (BCA)</option>
                            <option value="mca">Master of Computer Applications (MCA)</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section></div>

    <!-- Footer -->
    <footer class="footer text-center py-2">
